Source:
  - 'Engine/**'
Examples:
  - 'Examples/**'
Launcher:
  - 'Launcher/**'
Plugins:
  - 'Plugins/**'
Dependencies:
  - 'Dependencies/**'
Build System:
  - '**/CMakeLists.txt'
  - '**/CMakePresets.json'
