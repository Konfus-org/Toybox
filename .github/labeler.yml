source:
  - changed-files:
      - any-glob-to-any-file: 'Engine/**'
examples:
  - changed-files:
      - any-glob-to-any-file: 'Examples/**'
launcher:
  - changed-files:
      - any-glob-to-any-file: 'Launcher/**'
plugins:
  - changed-files:
      - any-glob-to-any-file: 'Plugins/**'
dependencies:
  - changed-files:
      - any-glob-to-any-file: 'Dependencies/**'
build system:
  - changed-files:
      - any-glob-to-any-file:
          - '**/CMakeLists.txt'
          - '**/CMakePresets.json'
          - '**/*.cmake'
automation:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/workflows/**'
          - '.github/labeler.yml'
documentation:
  - changed-files:
      - any-glob-to-any-file: '**/*.md'
feature:
  - head-branch: ['feature']
patch:
  - head-branch: ['patch']
refactor:
  - head-branch: ['refactor']
