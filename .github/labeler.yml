modules:
  - changed-files:
      - any-glob-to-any-file: 'modules/**'
examples:
  - changed-files:
      - any-glob-to-any-file: 'examples/**'
plugins:
  - changed-files:
      - any-glob-to-any-file: 'plugins/**'
dependencies:
  - changed-files:
      - any-glob-to-any-file: 'thirdparty/**'
build system:
  - changed-files:
      - any-glob-to-any-file:
          - '**/CMakeLists.txt'
          - '**/CMakePresets.json'
          - '**/*.cmake'
automation:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/workflows/**'
          - '.github/labeler.yml'
documentation:
  - changed-files:
      - any-glob-to-any-file: '**/*.md'
feature:
  - head-branch: ['feature']
patch:
  - head-branch: ['patch']
refactor:
  - head-branch: ['refactor']
